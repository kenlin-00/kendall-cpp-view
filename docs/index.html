<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
    <!-- 目录折叠样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <!-- docsify-edit-on-github 在GitHub编辑 -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

  <script>
    window.$docsify = {
      name: '零K同学',  //目录题目
      repo: 'https://github.com/linKge-web/kendall-cpp',  //右上角GitHub地址
      coverpage: true,  //封面
      loadSidebar: true,  //定制侧边导航栏
      maxLevel: 6,//最大支持渲染的标题层级
      subMaxLevel: 5,  //目录中显示的最大层级
      homepage: 'README.md',
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      // loadNavbar: true  //导航栏
      sidebarDisplayLevel: 4, //折叠级别
      
      themeColor: '#31af80',  //主题颜色
      mergeNavbar: true, //小屏设备下合并导航栏到侧边栏。

      //全文搜索
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },

      //添加GitHub编辑链接
      plugins: [
        EditOnGithubPlugin.create('https://github.com/linKge-web/kendall-cpp/blob/main/docs/')
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <!-- <script src="//unpkg.com/docsify"></script> -->

  <!-- 代码风格主题 -->
    <!-- <link rel="stylesheet" href="./prism.css"> -->
    <!--javascript代码高亮-->
    <!-- https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/ -->
    <script src="//unpkg.com/prismjs/components/prism-javascript.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-css.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-cpp.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-c#.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-go.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-objectivec.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-objectivec.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-swift.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-swift.min.js"></script>
    
    <!-- 数学公式插件 -->
    <!-- 仓库地址：https://github.com/upupming/docsify-katex -->
    <!-- CDN files for docsify-katex -->
    <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>   
    <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->


    <!--全文搜索,直接用官方提供的无法生效-->
    <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
    <!-- 复制到剪贴板 -->
    <script src="//unpkg.com/docsify-copy-code"></script>
    <!-- 图片缩放 -->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 目录折叠 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
</html>
